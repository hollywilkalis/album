<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js">
    </script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Album Showcase</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="sidebar">
        <form class="album-input">
          <div class="form-group">
            <label for="cover-url">Image URL</label>
            <input type="text" class="form-control" id="cover-url" placeholder="Image URL">
          </div>
          <div class="form-group">
            <label for="album-name">Album name</label>
            <input type="test" class="form-control" id="album-name" placeholder="Album name">
          </div>
          <div class="form-group">
            <label for="artist-name">Artist name</label>
            <input type="test" class="form-control" id="artist-name" placeholder="Artist">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section><!--end of sidebar-->
      <section id="display">
      </section>
    </div>
  </body>
</html>
